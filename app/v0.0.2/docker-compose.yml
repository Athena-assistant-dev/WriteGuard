version: '3.8'
services:
  writeguard:
    build: .
    container_name: writeguard-v002
    ports:
      - "5050:5050"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql://writeguard_user:writeguard_pass@db:5432/writeguard_db
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg16
    container_name: writeguard-db
    environment:
      - POSTGRES_DB=writeguard_db
      - POSTGRES_USER=writeguard_user
      - POSTGRES_PASSWORD=writeguard_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Expose on 5433 to avoid conflicts
    restart: unless-stopped

volumes:
  postgres_data: